<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Dynamic DOM</title>
    <style>
        #card {
            width: 260px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid pink;
            text-align: center;
        }
        #foto {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        button {
            margin-top: 10px;
            margin: 5px;
            padding: 7px 10px;
        }
    </style>
</head>
<body>

    <div id="card">
        <img id="foto" src="https://via.placeholder.com/120" alt="Foto Profil">
        <h3 id="nama">Nama: Masukkan Nama</h3>
        <h3 id="nim">NIM: 000000</h3>
        <h3 id="prodi">Program Studi: -</h3>

    </div>

    <button onclick="ubahNama()">Ubah Nama</button>
    <button onclick="ubahProdi()">Ubah Program Studi</button>
    <button onclick="gantiFoto()">Ganti Foto</button>
    <button onclick="sembunyikan()">Sembunyikan Biodata</button>
    <button onclick="tampilkan()">Tampilkan Biodata</button>

    <script>
        function ubahNama() {
            let namaBaru = prompt("Masukkan nama baru:");
            if (namaBaru) {
                document.getElementById("nama").innerHTML = "Nama: " + namaBaru;
            }
        }

        function ubahProdi() {
            let prodiBaru = prompt("Masukkan Program Studi baru:");
            if (prodiBaru) {
                document.getElementById("prodi").innerHTML = "Program Studi: " + prodiBaru;
            }
        }

        function gantiFoto() {
            let urlFoto = prompt("Masukkan URL foto:");
            if (urlFoto) {
                document.getElementById("foto").setAttribute("src", urlFoto);
            }
        }

        function sembunyikan() {
            document.getElementById("card").style.display = "none";
        }

        function tampilkan() {
            document.getElementById("card").style.display = "block";
        }
    </script>

</body>
</html>
