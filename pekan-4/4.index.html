<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iframe Example</title>
  <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #fefae0;
            color: #333;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

<body>
      <h2>Contoh Iframe</h2>
    <p>Berikut contoh halaman yang disematkan:</p>
    <iframe src="https://www.nurulfikri.ac.id" title="Website NF"></iframe>
  
</body>

</html>
