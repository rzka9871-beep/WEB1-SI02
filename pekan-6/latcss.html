<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS</title>
  <!-- internal css -->
   <style>
     p {
       color:red;
       font-size: 16px;
       font-weight: bold;
     }
     body {
       background-color: lightgrey;
       background: linear-gradient(yellow, blue);
     }
     h1, h2 {
       color: blue;
       text-align: center;
     }
     .tulis1 {
       color: purple;
       font-size: 20px;
       font-family: Arial;
       font-style: italic;
     }
     #tulis2 {
       color: green;
       font-size: 7px;
       font-family: Verdana;
       font-style: bold;
     }
          a{text-decoration: none;}
     a:link { color: blue; }
     a:visited { color: purple; }
     a:hover { color: red; }
     a:active { color: green; }
     
     p::first-line {
       font-weight: bold;
       color: orange;
     }
     p::first-letter {
       font-size: 2em;
     }
   </style>
</head>

<body>
  <!-- inline css -->
  <p style="color:blue; font-size: 20px; font-family:Times New Roman;">Belajar CSS Inline di STTNF</p>
  <p>Lokasi di Gedung B1</p>
  <p>STTNF semester 1</p>
  <br>
  <h1>Ini heading 1</h1>
  <h2>Ini heading 2</h2>
  <h5 class= "tulis1">Ini heading 5</h5>
  <h6 id="tulis2">Ini heading 6</h6>
  <h1>ini tulisan dari heading</h1>
  <a href="https://nurulfikri.ac.id">Web STTNF</a>
  
  
</body>

</html>
