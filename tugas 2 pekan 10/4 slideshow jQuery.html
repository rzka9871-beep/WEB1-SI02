<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Slideshow jQuery</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg , #764ba2, pink);
        }

        #slideshow {
            width: 300px;
            height: 200px;
            margin-bottom: 10px;
            margin: 40px auto;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #card p {
            margin: 6px 0;
            text-align: center;
        }

        button {
            margin: 8px;
        }


        button:nth-of-type(1),
        button:nth-of-type(2) {
    display: inline-block;
        }


        body {
            text-align: center;
        }



        #slideshow img {
            width: 100%;
            height: 100%;
            display: none;
        }

        h2 {
            margin: 40px auto;
            text-align: center;
        }
    </style>
</head>

    <button id="prev">Prev</button>
    <button id="next">Next</button>
   

    <script>
        $(document).ready(function () {
            let index = 0;
            const slides = $(".slide");

            slides.eq(index).fadeIn();

            $("#next").click(function () {
                slides.eq(index).fadeOut(function () {
                    index = (index + 1) % slides.length;
                    slides.eq(index).fadeIn();
                });
            });

            $("#prev").click(function () {
                slides.eq(index).fadeOut(function () {
                    index = (index - 1 + slides.length) % slides.length;
                    slides.eq(index).fadeIn();
                });
            });
        });
    </script>
