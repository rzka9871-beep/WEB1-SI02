<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Dynamic DOM</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #df43f0, #ef78d7);
        }

        #card {
            width: 280px;
            padding: 20px;
            border: 2px solid red;
            background: rgb(243, 130, 245);
            border-radius: 12px;

            margin: 40px auto;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #foto {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        #card p {
            margin: 6px 0;
            text-align: center;
            background: #f16acb, pink;
        }

        .buttons {
            text-align: center;
            margin-top: 15px;
        }

        button {
            margin: 4px;
            background: #f043bc;
        }
    </style>
</head>

            }
        }

        function ubahNim() {
            const nim = prompt("Masukkan Nim:");
            if (nim) {
                document.getElementById("nim").innerHTML = "Nim: " + nim;
            }
        }

        function ubahProdi() {
            const prodi = prompt("Masukkan Program Studi:");
            if (prodi) {
                document.getElementById("prodi").innerHTML = "Program Studi: " + prodi;
            }
        }

        function gantiFoto() {
            const link = prompt("Masukkan link foto:");
            if (link) {
                document.getElementById("foto").setAttribute("src", link);
            }
        }

        function sembunyi() {
            document.getElementById("card").style.display = "none";
        }

        function tampil() {
            document.getElementById("card").style.display = "flex";
        }
    </script>

</body>
</html>
